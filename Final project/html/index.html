<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body style="background-color: beige;">
    <h1>Human and Vertebrates genome browser</h1>
    <h2>Basic Level Services</h2> <!-- change later-->
    <form action="listSpecies" method="get">
        <p>1) Number of species wanted from the genome database</p>
        Limit:
        <input type="text" name="msg">
        <input type="submit" value="Send">
    </form>
    <form action="karyotype" method="get">
        <p>2) Information about the karyotype:</p>
        Select the species:
        <input type="text" name="specie">
        <input type="submit" value="Send">
    </form>
    <form action="chromosomeLength" method="get">
        <p>3) Chromosome length</p>
        Select the species:
        <input type="text" name="specie"><br>
        Select the chromosome:
        <input type="text" name="chromosome"><br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
